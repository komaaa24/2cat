<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admin</title>
    <style>
      * {
        background-color: aliceblue;
      }
      .main {
        text-align: center;
      }
    </style>
  </head>
  <body>
    <header class="main-header"></header>
    <main class="main">
      <div class="container">
        <h2>Users</h2>
        <div class="users-list-container">
          <ul class="users-list"></ul>
        </div>
        <button type="button" id="getUsers">Get users</button>
      </div>
    </main>
    <script>
      const API_URL = "http://localhost:3000";
      const password = "?pass=sherbek";
      const getUsersUrl = API_URL + "/admin/all-users" + password;
      const banUserUrl = API_URL + "/admin/ban-user";
      const freeUserUrl = API_URL + "/admin/free-user";

      const getUsersBtn = document.getElementById("getUsers");

      getUsersBtn.addEventListener("click", async () => {
        const users = await getAllUsers();
        for (let i = 0; i < users.length; i++) {
          document.getElementsByClassName("users-list").innerHTML += `
           <li class="user">
          <h3>${users[i].lastRoom}</h3>
          <button class="ban-user">Ban User</button>
          <button class="free-user">Free User</button>
           </li>
           `;
        }
      });

      async function getAllUsers() {
        const response = await fetch(getUsersUrl);
        const data = await response.json();
        return data;
      }
    </script>
  </body>
</html>
