<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Finding a Room</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
      body {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
        font-family: Arial, sans-serif;
        background-color: #f5f5f5;
      }
      .loading {
        display: flex;
        flex-direction: column;
        align-items: center;
      }
      .spinner {
        border: 8px solid #f3f3f3;
        border-top: 8px solid #555;
        border-radius: 50%;
        width: 60px;
        height: 60px;
        animation: spin 1s linear infinite;
      }
      @keyframes spin {
        0% {
          transform: rotate(0deg);
        }
        100% {
          transform: rotate(360deg);
        }
      }
      .loading-text {
        margin-top: 10px;
        font-size: 1.5rem;
        color: #555;
      }
    </style>
  </head>
  <body>
    <div class="loading">
      <div class="spinner"></div>.
      <div class="loading-text">Finding a room...</div>
    </div>

    <script>
      const VIDEO_CHAT_UZ = "https://videochat.uz";
      Telegram.WebApp.ready();

      async function fetchFreePeer() {
        try {
          const response = await fetch(`${VIDEO_CHAT_UZ}/api/freepeers`);
          if (!response.ok) {
            throw new Error(
              "Network response was not ok " + response.statusText
            );
          }
          const data = await response.json();
          if (data && data.freePeer) {
            window.location.href = `${VIDEO_CHAT_UZ}/join/${data.freePeer}`;
          } else {
            throw new Error("Invalid response data");
          }
        } catch (error) {
          document.querySelector(".loading-text").textContent =
            "Error finding a room. Please try again later.";
          console.error("Error fetching free peer:", error);
        }
      }

      fetchFreePeer();
    </script>
  </body>
</html>
